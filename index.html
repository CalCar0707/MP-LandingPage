<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>


<body>

    <header>
        <nav></nav>
    </header>

    <form class="contact-info">
        <h1>Please provide your contact info:</h1>

            <!--collect user full name-->
            <label for="full-name">Full Name:</label>
            <input type="text" class="full-name" name="full-name" id="full-name" placeholder="First & Last Name" required>
            <br>

            <!--collect user email-->
            <label for="user-email">Email:</label>
            <input type="email" class="user-email" name="user-email" id="user-email" placeholder="example@gmail.com" required>
            <br>

            


    </form>



    <footer></footer>
</body>
</html>
